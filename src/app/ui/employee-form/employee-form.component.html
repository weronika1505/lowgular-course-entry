<form [formGroup]="employeeForm" (ngSubmit)="onButtonClick(employeeForm.value)">
  <input type="text" formControlName="email" placeholder="Email">
  <input type="text" formControlName="age" placeholder="Age">
  <input type="text" formControlName="salary" placeholder="Salary">
  <input type="submit" [disabled]="employeeForm.invalid" value="Submit">
</form>

<p [hidden]="employeeForm.invalid"> Your new employee: {{employeeForm.value.email}},
  age: {{employeeForm.value.age}}
  with the salary {{employeeForm.value.salary}}
  $ will be added to the system.
</p>
