<h1 style="color: lightslategray; text-align: center" > Employee list </h1>

<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">

    {{employee.id}}. {{employee.name}} salary: {{employee.salary}} age: {{employee.age}}

    <button (click)="remove" style= "background-color: lightblue; color:black"> Delete </button> </li>
</ul>

<ng-template #empty> There is no data </ng-template>
